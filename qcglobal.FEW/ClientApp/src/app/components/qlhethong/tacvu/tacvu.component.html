        <button (click)="Export_enterprise()"

<div class="px-[15px]">
    <section class="overflow-auto example-container" #table_content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full shadow-none">
            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef class="w-[80px]">
                    <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row" class=" text-center" (click)="selection.toggle(row)">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
                    </mat-checkbox>
                </td>
            </ng-container>
            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef
                    class=" text-[#000000d9] text-sm font-bold font-[Roboto] w-[100px]">
                    Mã tác vụ
                </th>
                <td mat-cell *matCellDef="let element" class=" text-center" style="padding: 4px;">
                    <span class="mobile-label">Mã tác vụ:</span>
                    <span class="text-sm mobile-span ml-1">{{element.code}}</span>
                </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class=" text-[#000000d9] text-sm font-bold font-[Roboto]">Tên
                    tác vụ</th>
                <td mat-cell *matCellDef="let element" class=" break-all text-center" style="padding: 4px;">
                    <span class="mobile-label">Tên tác vụ:</span>
                    <span class="text-sm mobile-span ml-1">{{element.name}}</span>
                </td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef class=" text-[#000000d9] text-sm font-bold font-[Roboto]">
                    Mô tả
                </th>
                <td mat-cell *matCellDef="let element" class=" break-all text-center" style="padding: 4px;">
                    <span class="mobile-label">Mô tả:</span>
                    <span class="text-sm mobile-span ml-1">{{element.description}}</span>
                </td>
            </ng-container>
            <ng-container matColumnDef="categorypermissionid">
                <th mat-header-cell *matHeaderCellDef class=" text-[#000000d9] text-sm font-bold w-[120px]">
                    Nhóm tác vụ
                </th>
                <td mat-cell *matCellDef="let element" class="break-all text-center" style="padding: 4px;"
                    [ngSwitch]="element.categorypermissionid">
                    <span class="mobile-label">Nhóm tác vụ:</span>
                    <span
                    class="text-sm mobile-span ml-1"
                        *ngSwitchCase="1">nhom 1</span>
                    <span
                    class="text-sm mobile-span ml-1"
                        *ngSwitchCase="2">nhom 2</span>
                </td>
            </ng-container>

            <ng-container matColumnDef="functionid">
              <th mat-header-cell *matHeaderCellDef class=" text-[#000000d9] text-sm font-bold w-[130px]">
                  Thuộc chức năng
              </th>
              <td mat-cell *matCellDef="let element" class="break-all text-center" style="padding: 4px;"
                  [ngSwitch]="element.functionid">
                  <span class="mobile-label">Nhóm tác vụ:</span>
                  <span
                  class="text-sm mobile-span ml-1"
                      *ngSwitchCase="1">chuc nang 1</span>
                  <span
                  class="text-sm mobile-span ml-1"
                      *ngSwitchCase="2">chuc nang 2</span>
              </td>
          </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef
                    class=" text-[#000000d9] text-sm font-bold w-[100px] font-[Roboto]">
                    Hành động</th>
                <td mat-cell *matCellDef="let element" class=" break-all text-center" style="padding: 4px;">
                    <i (click)="showXoaDialog(element.id)" class="fa fa-trash-o px-[4px] cursor-pointer text-red-600"
                        aria-hidden="true" [matTooltip]="'Xoá tác vụ'" [matTooltipPosition]="'above'"
                        style="font-size: 18px;"></i>
                    <i (click)="sua_item(element)"
                        class="fa fa-link px-[4px] cursor-pointer text-blue-600 -rotate-[85deg]" aria-hidden="true"
                        [matTooltip]="'Chi tiết tác vụ'" [matTooltipPosition]="'above'" style="font-size: 18px;"></i>
                </td>
            </ng-container>
            <div>
                <ng-container *ngFor="let it of displayedColumns2;let i= index" [matColumnDef]="it">
                    <th mat-header-cell *matHeaderCellDef class=" text-[#000000d9] text-sm"
                        style="border-top: none !important;">
                        <app-filterrow *ngIf="i!==0 && i!=displayedColumns2.length-1" [iteminput]="arr_filter[i-1]"
                            [form]="formfilter">
                        </app-filterrow>
                    </th>
                </ng-container>
            </div>
            <tr class="mat-row" *matNoDataRow>
                <td class="border border-solid border-[#0000001f] border-t-0 break-all font-[Roboto] text-[13px] text-center p-5"
                    [attr.colspan]="displayedColumns.length">
                    Không có dữ liệu
                </td>
            </tr>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="h-5"></tr>
            <tr mat-header-row *matHeaderRowDef="displayedColumns2; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>
    </section>
    <mat-paginator [pageSizeOptions]="[10, 20, 50,100,200]" showFirstLastButtons [pageSize]="20"
        aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
