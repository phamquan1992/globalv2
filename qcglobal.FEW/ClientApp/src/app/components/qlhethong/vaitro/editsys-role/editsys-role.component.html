<div class="w-full h-full relative">
  <div class="bg-[#196898] py-[10px] px-[15px]">
    <div class="text-white text-sm leading-[22px] break-words font-medium">
      <div>{{tieu_de}}</div>
    </div>
  </div>

  <div class="max-w-[768px] mx-auto border border-solid border-gray-400 p-3 rounded shadow-lg">
    <form (ngSubmit)="onSubmit()" [formGroup]="form" class="grid grid-cols-1 md:grid-cols-2 gap-3">
      <div *ngFor="let question of arrinput" [ngClass]="{'col-span-1 md:col-span-2':question.key==='description'||question.key==='address'}">
        <app-custominput [iteminput]="question" [form]="form" >
        </app-custominput>
      </div>
      <div class="col-span-1 md:col-span-2 role-selected flex flex-col">
        <!-- <mat-form-field style="width: 100%; background-color: white;">
          <mat-select multiple (selectionChange)="eventSelection($event.value)" [formControl]="foodForm">
            <mat-option *ngFor="let website of websites"  [value]="website.value">
              {{website.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field> -->
        <div style="width: 100%; padding-bottom: 10px;">
          <label for="" class="text-sm">Chọn Chức năng</label>
        </div>
        <div style="width: 100%;" class="flex flex-row justify-around h-52">
          <div class="example-container" class="h-52 overflow-auto ..." style="width:40%;">
            <div
              cdkDropList
              #perList="cdkDropList"
              [cdkDropListData]="notIncludePermission"
              [cdkDropListConnectedTo]="[doneList]"
              class="example-list"
              (cdkDropListDropped)="drop($event)">
              <div class="example-box" *ngFor="let item of notIncludePermission" [cdkDragDisabled]=" item=='Chưa tồn tại trong vai trò'" cdkDrag>{{item}}</div>
            </div>
          </div>

          <div class="example-container" class="h-52 overflow-auto ..." style="width:40%;">
            <div
              cdkDropList
              #doneList="cdkDropList"
              [cdkDropListData]="includedPermission"
              [cdkDropListConnectedTo]="[perList]"
              class="example-list"
              (cdkDropListDropped)="drop($event)">
              <div class="example-box" *ngFor="let item of includedPermission" [cdkDragDisabled]=" item=='Cập nhật trong vai trò'" cdkDrag>{{item}}</div>
            </div>
          </div>


        </div>

      </div>
      <div class="col-span-1 md:col-span-2">
        <button type="submit" [attr.disabled]="form.invalid?'':null"
          [ngClass]="{'bg-[#196898]':form.valid,'bg-[#849faf]':!form.valid}"
          class="leading-[1.5] relative inline-block font-normal text-center cursor-pointer h-8 px-[15px] text-white text-[13px] mr-[5px] my-[5px]">
          Cập nhật
        </button>
        <button type="button" (click)="onClose('')"
          class=" bg-red-500 leading-[1.5] relative inline-block font-normal text-center cursor-pointer h-8 px-[15px] text-white text-[13px] mr-[5px] my-[5px]">
          Huỷ bỏ
        </button>
      </div>
    </form>


  </div>

  <button class="absolute top-0 right-0 h-[43px] w-[43px] text-white"><i class="fa fa-times" aria-hidden="true"
      (click)="onClose('')"></i></button>
</div>
