<div #header>
  <div class="px-[1px]">
    <h3 class="py-[15px] ml-[15px] font-semibold text-sm md:text-base text-[#000000d9]">
      Lịch sử người dùng hệ thống
    </h3>
  </div>
</div>
<div class="mx-5 bg-white">
  <div class="overflow-y-auto h-[calc(100vh-150px)]">
    <ol class="relative border-l border-gray-200 dark:border-gray-700 m-5">
      <li class="mb-10 ml-6" *ngFor="let item of arr_log;let i = index">
        <span
          class="absolute flex items-center justify-center w-6 h-6  rounded-full -left-3 ring-8 ring-white dark:bg-blue-900">
          <svg aria-hidden="true" class="w-3 h-3 text-blue-600 dark:text-blue-400" fill="currentColor"
            viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
              clip-rule="evenodd"></path>
          </svg>
        </span>
        <h3 class="mb-1 text-lg font-semibold text-gray-900 ">{{item.eventlog}}
          <span *ngIf="i==0"
            class="bg-blue-100 text-blue-800 text-sm font-medium mr-2 px-2.5 py-0.5 rounded dark: dark:text-blue-800 ml-3">Mới
            nhất</span>
        </h3>
        <time
          class="block mb-2 text-sm font-normal leading-none text-gray-400 dark:text-gray-500">{{item.created_date}}</time>
        <p class="text-base font-normal text-gray-500 dark:text-gray-400">{{item.commentlog}}</p>
      </li>
      <li class="mb-10 ml-6">
        <span
          class="absolute flex items-center justify-center w-6 h-6  rounded-full -left-3 ring-8 ring-white dark:bg-blue-900">
          <i class='bx bxs-plus-circle text-blue-600 dark:text-blue-400'></i>
        </span>
        <h3 class="mb-1 text-lg font-semibold text-gray-900 hover:underline cursor-pointer hover:text-blue-600"
          (click)="xem_them()">Xem thêm

        </h3>
      </li>
    </ol>
  </div>

</div>
