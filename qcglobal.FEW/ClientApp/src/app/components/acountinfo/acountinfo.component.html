<div class="relative md:mt-0">
    <button class="block md:hidden md:right-0 md:top-0 -top-[45px] right-[10px] absolute text-white"
        (click)="showMenusm=!showMenusm">
        <i class="fa fa-bars" aria-hidden="true"></i>
    </button>
</div>
<ul [ngClass]="{'flex':showMenusm,'hidden':!showMenusm}"
    class="float-right md:flex flex-col md:flex-row md:h-[45px] md:pr-3 bg-white md:bg-transparent w-full md:w-auto h-auto">
    <li class="cursor-pointer w-full md:w-auto flex items-center p-2 hover:bg-[#181c2108] relative" clickOutside
        (clickOutside)="click_out2($event)" (click)="show_notify=!show_notify">
        <i class="fa fa-bell text-black md:text-white" aria-hidden="true" [matBadge]="arr_notify.length" matBadgeSize="small"
            [matBadgeHidden]="arr_notify.length===0" matBadgeColor="accent"></i>
        <!-- <sub class="text-red-600 font-bold" *ngIf="arr_notify.length!==0">{{arr_notify.length}}</sub> -->
        <span class="block md:hidden text-sm">Thông báo</span>
        <ul class="absolute right-0 top-[36px] md:top-[45px] bg-white w-full md:w-[200px] z-10 overflow-y-auto max-h-[500px]"
            [ngClass]="{'invisible':!show_notify,'visible':show_notify}">
            <li *ngFor="let it of arr_notify" class="px-3 py-1 text-[13px] hover:bg-[#181c2108]">{{it}}</li>
        </ul>
    </li>
    <li class="cursor-pointer w-full md:w-auto flex items-center p-2 hover:bg-[#181c2108] relative" clickOutside
        (clickOutside)="click_message($event)" (click)="show_message=!show_message">
        <i class="fa fa-envelope md:text-white" aria-hidden="true" [matBadge]="(MesagearrReceived$ | async)?.length" matBadgeSize="small"
        [matBadgeHidden]="(MesagearrReceived$ | async)?.length===0" matBadgeColor="accent"></i>
        <!-- <sub class="text-red-600 font-bold" *ngIf="(MesagearrReceived$ | async)?.length!=0">{{(MesagearrReceived$ |
            async)?.length}}</sub> -->
        <span class="block md:hidden text-sm">Tin nhắn</span>
        <ul class="absolute right-0 top-[36px] md:top-[45px] bg-white w-full md:w-[200px] z-10  overflow-y-auto max-h-[500px]"
            [ngClass]="{'invisible':!show_message,'visible':show_message}">
            <li *ngFor="let it of arr_message" class="px-3 py-1 text-[13px] hover:bg-[#181c2108]">{{it}}</li>

        </ul>
    </li>
    <li
        class="cursor-pointer w-full md:w-auto md:flex items-center p-2 hover:bg-[#181c2108] relative text-white hidden">
        |</li>
    <li class="cursor-pointer w-full md:w-auto flex items-center p-2 hover:bg-[#181c2108] relative"
        (click)="show_info=!show_info" clickOutside (clickOutside)="click_out($event)">
        <span class="text-sm md:text-white">Xin chào, User</span>

        <ul class="absolute right-0 top-[36px] md:top-[45px] bg-white w-full md:w-[200px] z-10"
            [ngClass]="{'invisible':!show_info,'visible':show_info}">
            <li class="px-3 py-1 text-[13px] hover:bg-[#181c2108]"><i class="fa fa-user pr-1"
                    aria-hidden="true"></i>Thông tin người dùng</li>
            <li class="px-3 py-1 text-[13px] hover:bg-[#181c2108]"><i class="fa fa-sign-out pr-1"
                    aria-hidden="true"></i>Đăng xuất</li>
        </ul>
    </li>
</ul>
